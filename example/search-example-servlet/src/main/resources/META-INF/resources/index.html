<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="application.css" type="text/css" media="screen" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">    
    <title>search ui example</title>
  </head>
  <body>
    <h2 class="header">Search UI Example (using a Servlet)</h2>

    <div id="searcharea">
      <input type="text" id="searchinputtext" class="searchinput" placeholder="Type to search" title="Type to search" tabindex="0"/><br>
      <div id="searchresults" class="searchresults searchmenu">
        <ul id="searchmatches" class="searchmatches searchresultentries"></ul>
        <ul id="searchfilters" class="searchfilters searchresultentries"></ul>
      </div>
      <div id="searchdetails" class="searchdetails searchmenu">
        <ul id="searchdetailentries" class="searchdetailentries searchresultentries">
        </ul>
      </div>
      <div id="searchfilteroptions" class="searchfilteroptions searchmenu">
        <ul id="searchfilteroptionentries" class="searchfilteroptionentries searchresultentries">
        </ul>
      </div>
    </div>
    <h4>Some other content....</h4>

    <script src="application.js"></script>
  </body>
</html>
